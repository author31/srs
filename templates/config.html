<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Flashcard Generator - Configuration</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">LLM Flashcard Generator Configuration</h1>

        {% if request.query_params.get('message') %}
        <div class="alert alert-info" role="alert">
            {{ request.query_params.get('message') }}
        </div>
        {% endif %}

        <form method="POST" action="/config">
            <h2>Notion Configuration</h2>
            <div class="mb-3">
                <label for="notion_api_key" class="form-label">Notion API Key</label>
                <input type="password" class="form-control" id="notion_api_key" name="notion_api_key"
                       value="{{ config.notion.notion_api_key if config.notion and config.notion.notion_api_key else '' }}"
                       placeholder="Enter Notion API Key">
            </div>

            <div class="mb-3">
                <label for="notion_database_id" class="form-label">Notion Database ID</label>
                <input type="text" class="form-control" id="notion_database_id" name="notion_database_id"
                       value="{{ config.notion.notion_database_id if config.notion and config.notion.notion_database_id else '' }}"
                       placeholder="Enter Notion Database ID">
            </div>

            <h2>OpenRouter Configuration</h2>
            <div class="mb-3">
                <label for="openrouter_api_key" class="form-label">OpenRouter API Key</label>
                <input type="password" class="form-control" id="openrouter_api_key" name="openrouter_api_key"
                       value="{{ config.openrouter.openrouter_api_key if config.openrouter and config.openrouter.openrouter_api_key else '' }}"
                       placeholder="Enter OpenRouter API Key">
            </div>

            <h2>Telegram Configuration</h2>
            <div class="mb-3">
                <label for="telegram_bot_token" class="form-label">Telegram Bot Token</label>
                <input type="password" class="form-control" id="telegram_bot_token" name="telegram_bot_token"
                       value="{{ config.telegram.telegram_bot_token if config.telegram and config.telegram.telegram_bot_token else '' }}"
                       placeholder="Enter Telegram Bot Token">
            </div>

            <div class="mb-3">
                <label for="telegram_chat_id" class="form-label">Telegram Chat ID</label>
                <input type="text" class="form-control" id="telegram_chat_id" name="telegram_chat_id"
                       value="{{ config.telegram.telegram_chat_id if config.telegram and config.telegram.telegram_chat_id else '' }}"
                       placeholder="Enter Telegram Chat ID">
            </div>

            <button type="submit" class="btn btn-primary">Save Configuration</button>
        </form>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
