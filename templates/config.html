<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Flashcard Generator - Configuration</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">LLM Flashcard Generator Configuration</h1>
        
        {% if message %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
        {% endif %}
        
        <form method="POST" action="/config">
            <div class="mb-3">
                <label for="notion_api_key" class="form-label">Notion API Key</label>
                <input type="password" class="form-control" id="notion_api_key" name="notion_api_key" value="{{ config.notion_api_key if config.notion_api_key else '' }}" placeholder="Enter Notion API Key">
            </div>
            
            <div class="mb-3">
                <label for="notion_database_id" class="form-label">Notion Database ID</label>
                <input type="text" class="form-control" id="notion_database_id" name="notion_database_id" value="{{ config.notion_database_id if config.notion_database_id else '' }}" placeholder="Enter Notion Database ID">
            </div>
            
            <div class="mb-3">
                <label for="openrouter_api_key" class="form-label">OpenRouter API Key</label>
                <input type="password" class="form-control" id="openrouter_api_key" name="openrouter_api_key" value="{{ config.openrouter_api_key if config.openrouter_api_key else '' }}" placeholder="Enter OpenRouter API Key">
            </div>
            
            <div class="mb-3">
                <label for="telegram_bot_token" class="form-label">Telegram Bot Token</label>
                <input type="password" class="form-control" id="telegram_bot_token" name="telegram_bot_token" value="{{ config.telegram_bot_token if config.telegram_bot_token else '' }}" placeholder="Enter Telegram Bot Token">
            </div>
            
            <div class="mb-3">
                <label for="telegram_chat_id" class="form-label">Telegram Chat ID</label>
                <input type="text" class="form-control" id="telegram_chat_id" name="telegram_chat_id" value="{{ config.telegram_chat_id if config.telegram_chat_id else '' }}" placeholder="Enter Telegram Chat ID">
            </div>
            
            <button type="submit" class="btn btn-primary">Save Configuration</button>
        </form>
    </div>
    
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
